    class Stack{
        constructor(){
            this.length=0;
            this.stack=[];

        }

        push(v){
            this.stack.push(v);
            this.length++;
        }

        pop(){
            this.stack.pop();
            this.length--;
        }
    }

    s1.push("wings of fire");

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        #container {
            height: 60px;
            border: 1px solid black;
        }

        ul {
            display: flex;
            justify-content: flex-end;
        }

        ul>li {
            margin-right: 50px;
            list-style: none;
        }

        ul>li>a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">login</a></li>
                <li><a href="">Signup</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>

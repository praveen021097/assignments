    let arr2= new myArray(1,2,3);

    function myArray(){
        Object.defineProperty(this,"length",{
            writable:true,
            enumerable:false
        })

        for(let i=0; i<arguments.length;i++){
            this[i]=arguments[i];

            this.length=arguments.length;
        }
    }
    
    myArray.prototype.posh=function(x){
        let index=this.length
        this[index]=x
        this.length++
    }

    myArray.prototype.hatao = function(){
        let index=this.length-1

        delete this[index]

        this.length--

    }

    console.log(Object.values(arr2));
